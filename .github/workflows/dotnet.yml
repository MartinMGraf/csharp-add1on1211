name: Build AOT for linux-musl-arm64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Build inside Docker container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app \
          mcr.microsoft.com/dotnet/sdk:9.0 \
          bash -c "
            apt-get update &&
            apt-get install -y sudo apk add clang build-base zlib-dev &&
            dotnet publish example/src/MyAddon.csproj \
              -c Release \
              -r linux-musl-arm64 \
              --self-contained true \
              /p:PublishAot=true \
              /p:IlcDisableReflection=true \
              /p:InvariantGlobalization=true \
              /p:StripSymbols=true
          "
